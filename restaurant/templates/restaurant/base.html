<!-- a template with common HTML code that will be re-used by all of the other templates-->
<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>Paula's Italian Palazzo!</title>
        <!-- Add Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    </head>

    <body>
        <nav>
            <ul>
                <li><a href="{% url 'main' %}">Main</a></li>
                <li><a href="{% url 'order' %}">Order</a></li>
            </ul>
        </nav>
        
        {% block content %}
        <!-- fill in this section with specific page detail -->
        {% endblock %}

        <footer>
            <p>&copy; 2024 Restaurant. All Rights Reserved.</p>
        </footer>

        <!-- Add Bootstrap JS for carousek of pictures-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        
    </body>
