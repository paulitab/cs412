<!-- This template will render a page that displays all the Profile records in the database. -->
{% extends 'project/base.html' %}

{% block content %}
<section class="top-section">
    <h2>All Profiles</h2>

    <div class="card-container">
    <!-- table with profile information -->
    <table>
        <thead>
            <tr>
                <th class="th2">First Name</th>
                <th></th>
                <th class="th2">Last Name</th>
                <th></th>
                <th class="th2">Address</th>
                <th></th>
                <th class="th2">Email</th>
            </tr>
        </thead>
        <tbody>
            <!-- for every profile passed in in the context (found in db) -->
            {% for profile in profiles %}
            <tr>
                        <td><a href="{% url 'show_profile' profile.pk %}" class="top-link">{{ profile.first_name}}</a></td>
                        <td></td>
                        <td>{{ profile.last_name }}</td>
                        <td></td>
                        <td>{{ profile.address }}</td>
                        <td></td>
                        <td>{{profile.email}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</section>
{% endblock %}
