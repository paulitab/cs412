<!-- template that has the form to updare a review -->
{% extends 'project/base.html' %}

{% block title %}
    Update Status Message
{% endblock %}

{% block content %}
    <h2>Update Status Message</h2>

    <!-- form to update -->
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Update" class="button">
    </form>

    <!-- cancel button -->
    <a href="{% url 'show_profile' object.profile.pk %}" class="button">Cancel</a>

{% endblock %}
