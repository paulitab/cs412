<!-- This template displays all the bakery goods in the database. -->
{% extends 'project/base.html' %}

{% block content %}
<section class="top-section">
<div class="container mt-5">
    <h2>Shop Our Bakery Goods</h2>

        <div class="card-container">
            <!-- for every good in the bakery good from the db display it as follows -->
            {% for good in bakery_goods %}
            <div class="card">
                <img src="{{ good.image.url }}" alt="{{ good.name }}">
                <h3>{{ good.name }}</h3>
                <p>{{ good.description }}</p>
                <p class="price">Price: ${{ good.price }}</p>
                <div class="banner-links">
                    <a href="{% url 'add_to_order' %}" class="button">Order Now</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
</section>
{% endblock %}
