<!-- html that includes the post form method to have a user create a review-->

    {% extends 'project/base.html' %}

    {% block content %}
    
    <h2>Create a Review </h2>
    
    <!-- form for creating a review -->
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{form.as_table}}
            <!-- submit button -->
            <tr>
                <td><input type="submit" name="submit" value="Create Review"></td>
            </tr>
        </table>
    </form>
    
    {% endblock %}
