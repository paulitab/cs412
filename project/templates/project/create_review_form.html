<!-- project/templates/project/create_review_form.html -->
<!-- render the HTML form.  -->
<!-- Your form must:
    definite the <form> tags, and set the formâ€™s method to POST
    include the django-created csrf_token as a form field
    provide a submit button -->

    {% extends 'project/base.html' %}

    {% block content %}
    
    <h2>Create a Status</h2>
    
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{form.as_table}}
            <tr>
                <td><input type="submit" name="submit" value="Create Review"></td>
            </tr>
        </table>
    </form>
    
    {% endblock %}
