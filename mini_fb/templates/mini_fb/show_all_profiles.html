<!-- mini_fb/templates/mini_fb/show_all_profiles.html -->
{% extends 'mini_fb/base.html' %}

{% block content %}
    <h3>All Profiles</h3>

    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>City</th>
                <th>Email</th>
                <th>Profile Image</th>
            </tr>
        </thead>
        <tbody>
            {% for profile in profiles %}
            <tr>
                <td>{{ profile.first_name}}</td>
                <td>{{ profile.last_name }}</td>
                <td>{{ profile.city }}</td>
                <td>{{ profile.email }}</td>
                <td>
                    <img src="{{ profile.image_url }}" alt="Profile Image" width="150" height="150">
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
