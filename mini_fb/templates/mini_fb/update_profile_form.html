<!-- mini_fb/templates/mini_fb/update_profile_form.html -->
{% extends 'mini_fb/base.html' %}

{% block title %}
    Update Profile for {{ profile.first_name }} {{ profile.last_name }}
{% endblock %}

{% block content %}
    <h2>Update Profile</h2>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Profile</button>
    </form>

    <a href="{% url 'show_profile' profile.pk %}">Back to Profile</a>
{% endblock %}
